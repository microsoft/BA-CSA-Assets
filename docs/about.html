<!DOCTYPE html>
<html>
<head>
  <title>Table of Contents-docs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    h2 {
      margin-bottom: 5px;
    }
    
    ul {
      margin-top: 0;
      padding-left: 20px;
    }
    
    li {
      margin-bottom: 5px;
    }
    
    .toc-container {
      margin: 50px auto;
      max-width: 600px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="toc-container">
    <h1>Table of Contents</h1>
    <ul>
      <li><a href="#section1">Section 1.1</a></li>
      <li><a href="#section2">Section 2.1</a></li>
      <li><a href="#section3">Section 3.1</a></li>
    </ul>
  </div>

  <h2 id="section1">Section 1</h2>
  <p>This is the content of Section 1.</p>

  <h2 id="section2">Section 2</h2>
  <p>This is the content of Section 2.</p>

  <h2 id="section3">Section 3</h2>
  <p>This is the content of Section 3.</p>
</body>
</html>
